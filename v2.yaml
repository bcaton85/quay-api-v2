openapi: 3.0.3
info:
  title: Quay API v2
  description: Initial design of the V2 endpoints
  version: 0.0.0
tags:
  - name: organizations
  - name: repositories
  - name: tags
  - name: user
  - name: labels
paths:
  /api/v2/organization:
    get:
      description: Here we'll combine data from /api/v1/user, /api/v1/organization/<org>/members, /api/v1/organization/<org>/robot
      tags:
        - organizations
      summary: Get's list of organizations
      parameters:
        - name: filter
          in: query
          description: Used to filter organizations. TODO will we only filter by name?
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Used to sort organizations. TODO what are the possible values? ascending vs descending?
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
        - name: role
          in: query
          description: Return only the organizations that the user has the specified role
          required: false
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 10
                  page:
                    type: integer
                    example: 0
                  nextPage:
                    type: string
                    example: 1
                  orgs:
                    type: array
                    items:
                      type: object
                      properties:
                        name:
                          type: string
                          example: organization1
                        robotCount:
                          type: integer
                          example: 1
                        memberCount:
                          type: integer
                          example: 1
                        teamCount:
                          type: integer
                          example: 1
                        lastModified:
                          type: string
                          example: Thu, 02 Jun 2022 19:12:32 -0000
  /api/v2/repository:
    get:
      description: Use same information as v1, but add new query params
      tags:
      - repositories
      summary: Get's list of repositories
      parameters:
        - name: filter
          in: query
          description: Used to filter repositories. TODO will we only filter by name?
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Used to sort repositories. TODO what are the possible values? ascending vs descending?
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    example: 10
                  page:
                    type: integer
                    example: 0
                  nextPage:
                    type: string
                    example: 1
                  repositories:
                    type: array
                    items:
                      type: object
                      properties:
                        description: 
                          type: string
                        is_public: 
                          type: boolean
                        is_starred: 
                          type: string
                        kind: 
                          example: "image"
                        last_modified:
                          type: integer
                          example: 1644849693
                        name:
                          type: string
                          example: "quay-builder-podman"
                        namespace: 
                          type: string
                          example: "user1"
                        popularity:
                          type: integer
                          example: 0
                        state: 
                          type: string
                          example: "NORMAL"
  /api/v2/repository/{org}/{repo}/tags:
    get:
      description: >-
        - Use similar information as v1, but include total tag count
        - Expand to include manifest lists
        - Size is layer_compressed
      tags:
      - tags
      parameters:
        - name: filter
          in: query
          description: Used to filter tags. TODO will we only filter by name?
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Used to sort tags. TODO what are the possible values? ascending vs descending?
          required: false
          schema:
            type: string
        - name: page
          in: query
          description: Page number
          required: false
          schema:
            type: integer
        - name: org
          in: path
          required: true
          description: Get tags within this organization
          schema:
            type: string
        - name: repo
          in: path
          required: true
          description: Get tags within this repository
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    type: integer
                    # example: 10
                  page:
                    type: integer
                    # example: 0
                  nextPage:
                    type: string
                    # example: 1
                  tags:
                    type: array
                    items:
                      type: object
                      properties:
                        tag: 
                          type: string
                          # example: latest
                        layer_size:
                          type: integer
                        expiration:
                          type: string
                        reversion:
                          type: boolean
                        start_ts:
                          type: integer
                        end_ts:
                          type: integer
                        last_modified:
                          type: string
                        manifest: 
                          type: object
                          properties:
                            platform:
                              type: string
                            layer_size:
                              type: integer
                            digest:
                              type: string
                        children: 
                          type: array
                          items:
                            type: object
                            properties:
                              platform:
                                type: string
                              layer_size:
                                type: integer
                              digest:
                                type: string
  /api/v2/user:
    get:
      description: Same as V1 but drop organizations
      responses:
        "200": 
          description: 'Successful response'
  /api/v2/manifests/label:
    get:
      description: Same as V1
      responses:
        "200": 
          description: 'Successful response'
  /api/v2/manifests/security:
    description: Returns vulnerability counts for a group of manifest ids
    get:      
      parameters:
        - name: manifest_id
          in: query
          description: List of manifest ID's 
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  manifests:
                    type: object
                    properties:
                      manifest_id:
                        type: object
                        properties:
                          severity:
                            type: string
                          fixed:
                            type: string
        